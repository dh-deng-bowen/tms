<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 登录 </title>

    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/metisMenu/metisMenu.min.js"></script>
    <script src="/js/sb-admin-2/sb-admin-2.min.js"></script>
    <script src="js/bootbox/bootbox.min.js"></script>
    <script src="/js/login/login.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> 请登录 </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input id="login_id_username" class="form-control" placeholder="登录账号或手机号" name="username" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="login_id_password" class="form-control" placeholder="登录密码" name="password" type="password" value="">
                            </div>
                            <a class="btn btn-lg btn-success btn-block" id="login_id_login"> 登 录 </a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
