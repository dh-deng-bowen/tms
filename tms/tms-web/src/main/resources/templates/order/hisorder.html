<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> 订单查询 </title>

    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/css/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
    <link href="/css/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/metisMenu/metisMenu.min.js"></script>
    <script src="/js/datatables/jquery.dataTables.min.js"></script>
    <script src="/js/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="/js/datatables-responsive/dataTables.responsive.js"></script>
    <script src="/js/sb-admin-2/sb-admin-2.min.js"></script>


</head>

<body>

<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> 历史订单 </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        历史订单
                    </div>
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>客户名称</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>产品名称</th>
                                <th>产品属性</th>
                                <th>购买数量</th>
                                <th>产品单价</th>
                                <th>支付费用</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>马云</td>
                                <td>男</td>
                                <td>52</td>
                                <td>冷吃兔</td>
                                <td>微辣</td>
                                <td>10</td>
                                <td>30</td>
                                <td>300.00</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>王健林</td>
                                <td>男</td>
                                <td>51</td>
                                <td>冷吃兔</td>
                                <td>特辣</td>
                                <td>15</td>
                                <td>30</td>
                                <td>450.00</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
    </script>

</body>

</html>
